<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<title>找回密码</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/common.css" />
	</head>
	<body>
		<div class="wrap login_wrap">
			<div class="content">
				<div class="logo"></div>
				<div class="login_box">	
					
					<div class="login_form">
						<div class="login_title">
							找回密码
						</div>
						<form action="#" method="post">
							
							<div class="form_text_ipt">
								<input name="username" type="text" placeholder="手机号/邮箱">
							</div>
							<div class="ececk_warning"><span>手机号/邮箱不能为空</span></div>
							<div class="form_text_ipt">
								<select>
									<option>你父亲的名字?</option>
									<option>你母亲的名字?</option>
									<option>你偶像是谁?</option>
									<option>你最喜欢的颜色是?</option>
								</select>
							</div>
							<div class="form_text_ipt">
								<input name="answer1" type="text" placeholder="答案1">
							</div>
							<div class="ececk_warning"><span>答案不能为空</span></div>
							<div class="form_text_ipt">
								<select>
									<option>你母亲的名字?</option>
									<option>你父亲的名字?</option>
									<option>你偶像是谁?</option>
									<option>你最喜欢的颜色是?</option>
								</select>
							</div>
							<div class="form_text_ipt">
								<input name="answer2" type="text" placeholder="答案2">
							</div>
							<div class="ececk_warning"><span>答案不能为空</span></div>

							
							
							<div class="form_btn">
								<button type="button" onclick="javascript:window.location.href='#'">提交</button>
							</div>
						</form>
						<div class="other_login">
							<div class="left other_left">
								<span></span>
							</div>
				
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script type="text/javascript" src="js/common.js" ></script>
		<div style="text-align:center;">
</div>
	</body>
</html>
